<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order Form</title>
</head>
<body>
    <h2>Please fill out the form below</h2>

    <form action="submit_order.php" method="post">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" minlength="2" maxlength="25" required>
        <br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" minlength="2" maxlength="25" required>
        <br><br>

        <!-- Food Preference -->
        <label for="food">Which food would you like to eat?</label>
        <select name="food" id="food">
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="fish">Fish</option>
        </select>
        <br><br>

        <!-- Allergy Info -->
        <label for="allergies">Do you have any allergies?</label><br>
        <textarea id="allergies" name="allergies" rows="4" cols="30" placeholder="Hey Monte!"></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Send">
    </form>
</body>
</html>
